{% extends 'catalog/base.html' %}
{% load mediapath %}

{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать{% endif %}">
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'catalog:blog_records' %}" class="btn btn-primary"><< Назад</a>
                {% if object %}
                    <a href="{% url 'catalog:blog_record_delete' object.slug %}" class="btn btn-danger float-right">Удалить</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
