<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">RUR {{ object.price }}</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li> {{ object.description|truncatechars:50 }} </li>
            </ul>
            <a class="btn btn-lg btn-block btn-outline-info"
               href="{% url 'catalog:product_detail' object.pk %}">Информация</a>
            {% if user.is_authenticated %}
                <a class="btn btn-lg btn-block btn-outline-info"
                   href="{% url 'catalog:version_detail' object.pk|default:"url 'catalog:product_update'" %}">Версия</a>
                <a class="btn btn-lg btn-block btn-outline-warning"
                   href="{% url 'catalog:product_update' object.pk %}">Изменить/Удалить</a>
            {% endif %}


            <button type="button" class="btn btn-lg btn-block btn-outline-success">Купить</button>
        </div>
    </div>
</div>
