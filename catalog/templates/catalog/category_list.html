{% extends 'catalog/base.html' %}
{% block content %}

    <div class="container">

        {% for category in category_list %}
            <div class="card mb-4 box-shadow">
                <div class="card-header"><h4>Категория: {{ category.name }}</h4></div>
                <div class="card-body"><h5>Описание: {{ category.description }}</h5></div>
            </div>
        {% endfor %}

    </div>

{% endblock %}
