{% extends 'catalog/base.html' %}
{% load mediapath %}
{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Заголовок</td>
                        <td>{{ blogrecord.title }} </td>
                    </tr>
                    <tr>
                        <td>Содержимое</td>
                        <td>{{ blogrecord.content }}</td>
                    </tr>
                    <tr>
                        <td>Дата создания::</td>
                        <td>{{ blogrecord.created }}</td>
                    </tr>
                    <tr>
                        <td>Количество просмотров:</td>
                        <td>{{ blogrecord.views }}</td>
                    </tr>
                    <img src="{% mediapath blogrecord.preview %}" alt="Изображение" width="450" height="300"/>
                </table>
            </div>
            <div class="card-footer">
                <a href="{% url 'catalog:blog_records' %}" class="btn btn-primary"><< Назад</a>
            </div>
        </div>
    </div>

{% endblock %}
